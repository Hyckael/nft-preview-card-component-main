<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css?family=Outfit" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main class="main">
            <div class="card">
                <div class="imgContainer">
                        <img class="first" src="./images/image-equilibrium.jpg" alt="">
                        <div class="imgs">
                            <img class="second" src="./images/icon-view.svg" alt="">
                        </div>
                    </div>
                        <div class="textCont">
                                <h2>Equilibrium #3429</h2>
                                <p> Our Equilibrium collection promotes balance and calm.</p>
                        </div>
                        <div class="price">
                                <p id="prix">
                                <img src="./images/icon-ethereum.svg" alt="">
                                    0.041 ETH</p>
                                <p id="day">
                                <img src="./images/icon-clock.svg" alt="">
                                    3 days left</p>
                        </div>
                        <div class="dispo">
                            <p id="day">
                                <img src="./images/image-avatar.png" alt=""> 
                                Creation of <span> Jules Wyvern</span></p>
                        </div>
                    </div>
                    <footer>
                        <div class="attribution">
                            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                            Coded by <a href="https://www.frontendmentor.io/Profile/Hyckael">Evrard Hyckael </a>.
                        </div>
                    </footer>
            </div>
    </main>
</body>
</html>
